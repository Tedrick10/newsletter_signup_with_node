<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
        
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <link rel="stylesheet" href="./styles.css">
</head>
<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <!-- Image Logo -->
            <img src="./images/icons/signup.svg" alt="Sign Up Logo" width="50" height="50" style="margin-bottom: 10px;"/>

            <!-- Title -->
            <h1 class="h3 mb-3 fw-normal">Sign up to my newsletter</h1>

            <!-- Email Input -->
            <div class="form-floating">
                <input type="text" class="form-control top" id="inputFirstName" placeholder="Enter first name" name="firstName" />
                <label for="inputFirstName">First Name</label>
            </div>

            <!-- Password Input -->
            <div class="form-floating">
                <input type="text" class="form-control middle" id="inputLastName" placeholder="Enter last name" name="lastName" />
                <label for="inputLastName">Last Name</label>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="inputEmail" placeholder="Enter email" name="email" />
                <label for="inputEmail">Email</label>
            </div>

            <!-- Checkbox -->
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <!-- Button -->
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>
    </main>
</body>
</html>
